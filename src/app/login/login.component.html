<form #loginform="ngForm" (ngSubmit)="tryLogin(loginform.value)">
    <div class="card mt-15" style="margin:auto;width: 600px;">
        <div class="card-body">
             <img src="../../assets/images/airplane.jpg" class="img-fluid" alt="Responsive image">
            
            <h5 class="card-title">LOGIN</h5>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" ngModel required>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>   
        </div>
    </div>
</form>
